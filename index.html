{% extends "layout.html" %}
{% block heading %}
<h1 style="color:red;">Note</h1>
{% endblock %}

{% block body %}
<ul>

    {% for note in notes %}
    <li style="color:blue;">{{note}}</li>
    {% endfor %}
</ul>

<form action="{{url_for('index')}}" method="POST">
<input type="text" name="note" placeholder="Enter note Here">
<button>Add Note</button>
</form>


{% endblock %}
